# Contrastive SSL Pretraining Configuration
#
# SimCLR-style contrastive learning for ICU time-series.
# Same encoder and training budget as MAE, differing only in the SSL objective.
#
# Usage:
#   uv run python scripts/training/pretrain.py --config-name pretrain_contrastive
#   uv run python scripts/training/pretrain.py --config-name pretrain_contrastive training.max_epochs=100

defaults:
  - data: ricu
  - model: observation_transformer
  - ssl: contrastive
  - _self_

# Project info
project_name: slices
experiment_name: contrastive_pretrain

# Experiment tracking identifiers
dataset: mimic       # mimic | eicu | combined
paradigm: contrastive  # mae | jepa | contrastive

# Random seed for reproducibility
seed: 42

# Output directory (Hydra will create timestamped subdirs)
output_dir: ${hydra:runtime.output_dir}
checkpoint_dir: ${output_dir}/checkpoints

# Data configuration
data:
  num_workers: 8
  enable_sliding_windows: false
  window_size: 48
  window_stride: 24

# Encoder overrides (base from configs/model/observation_transformer.yaml: d=128, L=4, H=8)
encoder:
  pooling: none  # Required for contrastive - need per-token outputs

# SSL objective (base from configs/ssl/contrastive.yaml, mask_ratio=0.5)

# Training configuration (same budget as MAE)
training:
  max_epochs: 500
  batch_size: 256
  accelerator: auto
  devices: auto
  precision: 32
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  early_stopping_patience: 10
  overfit_batches: 0

# Optimizer (same as MAE)
optimizer:
  name: adamw
  lr: 1.0e-3
  weight_decay: 0.01

# Learning rate scheduler (same as MAE)
scheduler:
  name: warmup_cosine
  warmup_epochs: 50
  max_epochs: ${training.max_epochs}
  eta_min: 1.0e-6

# Logging
logging:
  use_wandb: true
  wandb_project: ${project_name}
  wandb_entity: null
  run_name: pretrain_${dataset}_${paradigm}_seed${seed}
  wandb_group: pretrain_${dataset}_${paradigm}
  wandb_tags:
    - "phase:pretrain"
    - "dataset:${dataset}"
    - "paradigm:${paradigm}"
    - "seed:${seed}"
  log_every_n_steps: 50

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

deterministic: false
