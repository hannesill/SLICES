# CCS Single-Level Phenotype Definitions
# Source: HCUP CCS 2015 (ICD-9-CM) + ICD-10-CM from GEMs crosswalk
# Reference: Harutyunyan et al. 2019, "Multitask learning and benchmarking
#   with clinical time series data", Scientific Data 6:96
# Used for multi-label phenotyping task (10 selected phenotypes)
#
# ICD-9-CM codes: from hcup_ccs_2015_definitions.yaml in YerevaNN/mimic3-benchmarks
# ICD-10-CM codes: derived from CMS General Equivalence Mappings (GEMs) and
#   clinical equivalents for cross-dataset compatibility (MIMIC-IV uses ICD-10)
#
# Code format: no dots (e.g. "0380" not "038.0", "A410" not "A41.0")

