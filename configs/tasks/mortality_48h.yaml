# 48-hour mortality prediction task
# Predict if patient will die within 48 hours of ICU admission

task_name: mortality_48h
task_type: binary_classification

# Prediction parameters
prediction_window_hours: 48
observation_window_hours: null
gap_hours: 0

# Data requirements
label_sources:
  - stays
  - mortality_info

label_params: {}

# Evaluation metrics
primary_metric: auroc
additional_metrics:
  - auprc
  - accuracy
  - sensitivity
  - specificity

# Class information
n_classes: 2
class_names: [survived, died]
positive_class: died
