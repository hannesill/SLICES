# 24-hour mortality prediction task
# Predict if patient will die in the next 24 hours

task_name: mortality_24h
task_type: binary_classification

# Prediction parameters
prediction_window_hours: 24
observation_window_hours: null  # Use all available history
gap_hours: 0  # No gap - predict from admission

# Data requirements
label_sources:
  - stays
  - mortality_info

label_params: {}

# Evaluation metrics
primary_metric: auroc
additional_metrics:
  - auprc
  - accuracy
  - sensitivity
  - specificity

# Class information
n_classes: 2
class_names: [survived, died]
positive_class: died
