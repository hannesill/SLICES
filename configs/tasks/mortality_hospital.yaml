# In-hospital mortality prediction task
# Predict if patient will die before hospital discharge

task_name: mortality_hospital
task_type: binary_classification

# Prediction parameters
prediction_window_hours: null  # Entire hospital stay
observation_window_hours: null
gap_hours: 0

# Data requirements
label_sources:
  - stays
  - mortality_info

label_params: {}

# Evaluation metrics
primary_metric: auroc
additional_metrics:
  - auprc
  - accuracy
  - sensitivity
  - specificity
  - f1

# Class information
n_classes: 2
class_names: [survived, died]
positive_class: died
