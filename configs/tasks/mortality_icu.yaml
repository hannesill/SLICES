# ICU mortality prediction task
# Predict if patient will die during ICU stay

task_name: mortality_icu
task_type: binary_classification

# Prediction parameters
prediction_window_hours: -1  # Special value: ICU stay duration
observation_window_hours: null
gap_hours: 0

# Data requirements
label_sources:
  - stays
  - mortality_info

label_params: {}

# Evaluation metrics
primary_metric: auroc
additional_metrics:
  - auprc
  - accuracy

# Class information
n_classes: 2
class_names: [survived, died]
positive_class: died
