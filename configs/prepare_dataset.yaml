# Dataset Preparation Configuration
#
# Computes patient-level splits and normalization statistics.
# Run this ONCE after extraction, before training.
#
# Usage:
#   uv run python scripts/preprocessing/prepare_dataset.py \
#       data.processed_dir=data/processed/mimic-iv

# Random seed for reproducible splits
seed: 42

# Data paths
data:
  processed_dir: data/processed/mimic-iv-demo

# Split configuration
split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# Hydra configuration
hydra:
  run:
    dir: .  # Don't create output directories
  output_subdir: null  # Don't create .hydra folder
