# MAE SSL Pretraining Configuration
#
# Masked Autoencoder for ICU time-series with observation-level tokenization.
# Same encoder and training budget as JEPA/Contrastive for fair comparison.
#
# Usage:
#   uv run python scripts/training/pretrain.py
#   uv run python scripts/training/pretrain.py training.max_epochs=100

defaults:
  - data: ricu
  - model: observation_transformer
  - ssl: mae
  - _self_

# Project info
project_name: slices
experiment_name: mae_pretrain

# Experiment tracking identifiers
dataset: mimic  # mimic | eicu | combined
paradigm: mae   # mae | jepa | contrastive

# Random seed for reproducibility
seed: 42

# Output directory (Hydra will create timestamped subdirs)
output_dir: ${hydra:runtime.output_dir}
checkpoint_dir: ${output_dir}/checkpoints

# Data configuration overrides
# Base settings inherited from configs/data/ricu.yaml
# Override processed_dir here if needed:
#   data.processed_dir: data/processed/mimic-iv-custom
data:
  # Increase workers for pretraining (larger batches)
  num_workers: 8

  # Sliding window configuration for longer sequences
  # Enable after re-extracting with longer seq_length_hours (e.g., 168h)
  # Example: uv run python scripts/preprocessing/extract_ricu.py data.seq_length_hours=168
  enable_sliding_windows: false  # Set true after re-extraction
  window_size: 48                # Window size in hours (48h = typical ICU prediction horizon)
  window_stride: 24              # Stride for overlapping windows (50% overlap)

# Encoder overrides (base from configs/model/observation_transformer.yaml: d=128, L=4, H=8)
encoder:
  pooling: none  # Required for MAE - need per-token outputs (vs 'mean' for tasks)

# SSL objective (base from configs/ssl/mae.yaml, mask_ratio=0.5)

# Training configuration (same budget as JEPA/Contrastive for fair comparison)
training:
  max_epochs: 500
  batch_size: 256

  # Compute settings
  accelerator: auto  # auto | cpu | gpu | mps
  devices: auto  # auto | 1 | [0,1] | etc.
  precision: 32  # 32 | 16 | bf16

  # Regularization
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

  # Early stopping
  early_stopping_patience: 10

  # Debug: overfit on N batches (0 = disabled)
  overfit_batches: 0

# Optimizer configuration
optimizer:
  name: adamw
  lr: 1.0e-3
  weight_decay: 0.01

# Optional learning rate scheduler
scheduler:
  name: warmup_cosine  # cosine | step | plateau | warmup_cosine
  warmup_epochs: 50
  max_epochs: ${training.max_epochs}
  eta_min: 1.0e-6

# Logging configuration
logging:
  use_wandb: true
  wandb_project: ${project_name}
  wandb_entity: null  # Set to your W&B username/team
  run_name: pretrain_${dataset}_${paradigm}_seed${seed}
  wandb_group: pretrain_${dataset}_${paradigm}
  wandb_tags:
    - "phase:pretrain"
    - "dataset:${dataset}"
    - "paradigm:${paradigm}"
    - "seed:${seed}"
  log_every_n_steps: 50

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Deterministic mode (slower but reproducible)
deterministic: false
