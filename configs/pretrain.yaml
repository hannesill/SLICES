# SSL Pretraining Configuration
#
# This config orchestrates SSL pretraining with configurable encoder
# architecture and SSL objective. Override any setting via command line:
#   uv run python scripts/training/pretrain.py encoder.d_model=256 ssl.mask_ratio=0.20
#
# Switching between models/objectives:
#   # Default: MAE + Transformer
#   uv run python scripts/training/pretrain.py
#
#   # SMART encoder + SMART objective (with paper defaults)
#   uv run python scripts/training/pretrain.py --config-name pretrain_smart
#
#   # SMART encoder + SMART objective (from this config)
#   uv run python scripts/training/pretrain.py model=smart ssl=smart encoder.d_model=32
#
#   # Mix and match (e.g., MAE objective with SMART encoder - experimental)
#   uv run python scripts/training/pretrain.py model=smart ssl=mae encoder.pooling=none
#
# Note: This uses similar settings to configs/model/transformer.yaml but with
# encoder.pooling=none (required for MAE) instead of pooling=mean (for tasks).

defaults:
  - data: mimic_iv
  - model: transformer
  - ssl: mae
  - _self_

# Project info
project_name: slices
experiment_name: ssl_pretrain

# Random seed for reproducibility
seed: 42

# Output directory (Hydra will create timestamped subdirs)
output_dir: ${hydra:runtime.output_dir}
checkpoint_dir: ${output_dir}/checkpoints

# Data configuration overrides
# Base settings inherited from configs/data/mimic_iv.yaml
# Override processed_dir here if needed:
#   data.processed_dir: data/processed/mimic-iv-custom
data:
  # Increase workers for pretraining (larger batches)
  num_workers: 8

  # Sliding window configuration for longer sequences
  # Enable after re-extracting with longer seq_length_hours (e.g., 168h)
  # Example: uv run python scripts/preprocessing/extract_mimic_iv.py data.seq_length_hours=168
  enable_sliding_windows: false  # Set true after re-extraction
  window_size: 48                # Window size in hours (48h = typical ICU prediction horizon)
  window_stride: 24              # Stride for overlapping windows (50% overlap)

# Encoder configuration inherited from configs/model/transformer.yaml
# Override pretraining-specific settings:
encoder:
  d_model: 256  # Larger model for pretraining
  pooling: none  # Required for MAE - need per-timestep outputs (vs 'mean' for tasks)

# SSL objective configuration overrides (base from configs/ssl/mae.yaml)
# To switch SSL objective: uv run python scripts/training/pretrain.py ssl=smart model=smart
ssl:
  mask_ratio: 0.3  # Override: more aggressive masking for pretraining (default: 0.15)
  mask_strategy: block  # Override: block masking for temporal structure (default: random)
  decoder_d_model: 128  # Override: larger decoder for pretraining (default: 64)

# Training configuration
training:
  max_epochs: 500
  batch_size: 256

  # Compute settings
  accelerator: auto  # auto | cpu | gpu | mps
  devices: auto  # auto | 1 | [0,1] | etc.
  precision: 32  # 32 | 16 | bf16

  # Regularization
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

  # Early stopping
  early_stopping_patience: 10

  # Debug: overfit on N batches (0 = disabled)
  overfit_batches: 0

# Optimizer configuration
optimizer:
  name: adamw
  lr: 1.0e-3
  weight_decay: 0.01

# Optional learning rate scheduler
scheduler:
  name: warmup_cosine  # cosine | step | plateau | warmup_cosine
  warmup_epochs: 50
  max_epochs: ${training.max_epochs}
  eta_min: 1.0e-6

# Logging configuration
logging:
  use_wandb: true
  wandb_project: ${project_name}
  wandb_entity: null  # Set to your W&B username/team
  run_name: ${experiment_name}_s${seed}
  wandb_group: ${experiment_name}  # Groups multi-seed runs together
  log_every_n_steps: 50

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Deterministic mode (slower but reproducible)
deterministic: false
