# Outputs: Fluid output measurements
# Features from outputevents
# Typically requires sum aggregation (total output per hour)

urine_output:
  description: Urine output - most dynamic renal function marker
  units: mL
  min: 0
  max: 2000
  aggregation: sum
  mimic_iv:
    - table: outputevents
      type: itemid
      itemid: [226559]  # Foley catheter
      value_col: value
      time_col: charttime
