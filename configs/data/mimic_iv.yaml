# MIMIC-IV data configuration

name: mimic_iv

# ============================================================================
# DATA SOURCE PATHS
# ============================================================================

# Optional: Path to raw CSV.gz files (only needed if starting from CSVs)
# If provided, run convert_csv_to_parquet.py first to generate Parquet files
# Expected structure:
#   ${csv_root}/hosp/patients.csv.gz
#   ${csv_root}/hosp/admissions.csv.gz
#   ${csv_root}/icu/icustays.csv.gz
#   ${csv_root}/icu/chartevents.csv.gz
#   etc.
csv_root: data/raw/mimic-iv-demo # default to demo data

# Required: Path to Parquet files (used by extraction pipeline)
# - If starting with CSVs: this will be created by convert_csv_to_parquet.py
# - If starting with Parquet: point this to your existing Parquet directory
# Expected structure:
#   ${parquet_root}/hosp/patients.parquet
#   ${parquet_root}/hosp/admissions.parquet
#   ${parquet_root}/icu/icustays.parquet
#   ${parquet_root}/icu/chartevents.parquet 
#   etc.
parquet_root: data/parquet/mimic-iv-demo # default to demo data

# ============================================================================
# OUTPUT PATHS
# ============================================================================

# Output directory for extracted/processed features
output_dir: data/processed/mimic-iv-demo # default to demo data

# Extraction settings
seq_length_hours: 48
feature_set: core  # core | extended

# Processing settings
hourly_aggregation: mean  # mean | median | last
min_stay_hours: 6  # Minimum ICU stay length to include

# Path to concepts directory (optional - auto-detected if not set)
# Explicitly set this for deployment/production environments
# concepts_dir: /path/to/configs/concepts
concepts_dir: null
