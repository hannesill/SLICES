# JEPA SSL Pretraining Configuration
#
# Joint-Embedding Predictive Architecture for ICU time-series.
# Same encoder and training budget as MAE, differing only in the SSL objective.
#
# Usage:
#   uv run python scripts/training/pretrain.py --config-name pretrain_jepa
#   uv run python scripts/training/pretrain.py --config-name pretrain_jepa training.max_epochs=100

defaults:
  - data: ricu
  - model: observation_transformer
  - ssl: jepa
  - _self_

# Project info
project_name: slices
experiment_name: jepa_pretrain

# Random seed for reproducibility
seed: 42

# Output directory (Hydra will create timestamped subdirs)
output_dir: ${hydra:runtime.output_dir}
checkpoint_dir: ${output_dir}/checkpoints

# Data configuration
data:
  num_workers: 8
  enable_sliding_windows: false
  window_size: 48
  window_stride: 24

# Encoder overrides (same as MAE pretrain for fair comparison)
encoder:
  d_model: 256
  d_ff: 1024
  pooling: none  # Required for JEPA

# Training configuration (same budget as MAE)
training:
  max_epochs: 500
  batch_size: 256
  accelerator: auto
  devices: auto
  precision: 32
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  early_stopping_patience: 10
  overfit_batches: 0

# Optimizer (same as MAE)
optimizer:
  name: adamw
  lr: 1.0e-3
  weight_decay: 0.01

# Learning rate scheduler (same as MAE)
scheduler:
  name: warmup_cosine
  warmup_epochs: 50
  max_epochs: ${training.max_epochs}
  eta_min: 1.0e-6

# Logging
logging:
  use_wandb: true
  wandb_project: ${project_name}
  wandb_entity: null
  run_name: ${experiment_name}_s${seed}
  wandb_group: ${experiment_name}
  log_every_n_steps: 50

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

deterministic: false
