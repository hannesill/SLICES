# Downstream Task Finetuning Configuration
#
# This config orchestrates finetuning a pretrained encoder on downstream tasks.
# By default, the encoder is frozen and only the task head is trained (linear probing).
#
# Example usage:
#   # Linear probing (frozen encoder, default)
#   uv run python scripts/training/finetune.py checkpoint=outputs/encoder.pt
#
#   # Full finetuning (train encoder + head)
#   uv run python scripts/training/finetune.py checkpoint=outputs/encoder.pt training.freeze_encoder=false
#
#   # Gradual unfreezing (freeze for N epochs, then unfreeze)
#   uv run python scripts/training/finetune.py checkpoint=outputs/encoder.pt training.unfreeze_epoch=5
#
#   # Different task
#   uv run python scripts/training/finetune.py checkpoint=outputs/encoder.pt task.task_name=mortality_48h

defaults:
  - data: mimic_iv
  - model: transformer
  - _self_

# Project info
project_name: slices
experiment_name: finetune

# Random seed for reproducibility
seed: 42

# Checkpoint path (encoder weights from pretraining)
# Can be either:
#   - encoder.pt file: checkpoint=outputs/encoder.pt
#   - full .ckpt file: pretrain_checkpoint=outputs/ssl-epoch=099.ckpt
checkpoint: null
pretrain_checkpoint: null

# Output directory (Hydra will create timestamped subdirs)
output_dir: ${hydra:runtime.output_dir}
checkpoint_dir: ${output_dir}/checkpoints

# Encoder configuration inherited from configs/model/transformer.yaml
# NOTE: This should match the pretrained encoder architecture!
# Override specific settings here if needed (e.g., to match pretraining):
# encoder:
#   d_model: 256  # Match pretraining if different

# Task configuration
task:
  # Task identifier (matches label column in labels.parquet)
  task_name: mortality_24h

  # Task type: binary | multiclass | multilabel | regression
  # - binary: Binary classification (outputs 2 logits for CrossEntropy)
  # - multiclass: Multi-class classification (requires n_classes)
  # - multilabel: Multi-label classification (requires n_classes)
  # - regression: Continuous prediction (outputs 1 value)
  task_type: binary

  # Number of classes (only for multiclass/multilabel, not for binary/regression)
  n_classes: null

  # Task head configuration
  head_type: mlp  # mlp | linear
  hidden_dims: [64]  # Hidden layer dimensions (empty for linear head)
  dropout: 0.1
  activation: relu

# Training configuration
training:
  max_epochs: 50
  batch_size: 64

  # Encoder freezing strategy
  # freeze_encoder: true  -> Linear probing (only train head)
  # freeze_encoder: false -> Full finetuning (train encoder + head)
  freeze_encoder: true

  # Gradual unfreezing: unfreeze encoder after N epochs
  # Set to null to keep encoder frozen throughout training
  unfreeze_epoch: null

  # Compute settings
  accelerator: auto  # auto | cpu | gpu | mps
  devices: auto  # auto | 1 | [0,1] | etc.
  precision: 32  # 32 | 16 | bf16

  # Regularization
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

  # Early stopping
  early_stopping_patience: 10
  early_stopping_monitor: val/auroc
  early_stopping_mode: max

  # Debug: overfit on N batches (0 = disabled)
  overfit_batches: 0

# Optimizer configuration
# Note: Lower learning rate than pretraining for finetuning
optimizer:
  name: adamw
  lr: 1.0e-4  # Lower LR for finetuning
  weight_decay: 0.01

# Optional learning rate scheduler
scheduler:
  name: cosine
  T_max: ${training.max_epochs}
  eta_min: 1.0e-6

# Logging configuration
logging:
  use_wandb: false  # Set to true to enable W&B logging
  wandb_project: ${project_name}
  wandb_entity: null  # Set to your W&B username/team
  run_name: ${experiment_name}_${task.task_name}_s${seed}
  wandb_group: ${experiment_name}_${task.task_name}  # Groups multi-seed runs together
  log_every_n_steps: 10

# Hydra configuration
hydra:
  run:
    dir: outputs/finetune/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/finetune/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Deterministic mode (slower but reproducible)
deterministic: false
