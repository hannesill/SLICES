# Base Configuration
#
# This is the base config that other configs inherit from via Hydra defaults.
# It provides common settings and includes shared sub-configs.
#
# Included sub-configs:
#   - data: Data paths, extraction settings, and loading settings (configs/data/mimic_iv.yaml)
#   - model: Model architecture (configs/model/transformer.yaml)

defaults:
  - data: mimic_iv
  - model: transformer
  - _self_

# Project info
project_name: slices

# General settings
seed: 42

# Training settings (defaults, can be overridden by specific configs)
training:
  max_epochs: 100
  batch_size: 64
  learning_rate: 1e-4
  weight_decay: 0.01
  early_stopping_patience: 10

# Logging
logging:
  wandb_project: slices
  wandb_entity: null  # Set in environment
  log_every_n_steps: 50
